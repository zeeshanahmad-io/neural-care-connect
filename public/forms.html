<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms</title>
</head>
<body>
  <!-- Appointment Form -->
  <form name="appointment-requests" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="tel" name="phone" />
    <input type="email" name="email" />
    <input type="text" name="consultationType" />
    <input type="date" name="preferredDate" />
    <input type="text" name="preferredTime" />
    <textarea name="reason"></textarea>
    <input type="checkbox" name="consent" />
  </form>

  <!-- Contact Form -->
  <form name="contact-requests" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="subject" />
    <input type="text" name="priority" />
    <textarea name="message"></textarea>
  </form>

  <!-- Newsletter Form -->
  <form name="newsletter" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
  </form>
</body>
</html>
